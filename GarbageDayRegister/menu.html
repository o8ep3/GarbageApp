<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>
<script src="js/aws-cognito/jsbn.js"></script>
<script src="js/aws-cognito/jsbn2.js"></script>
<script src="js/aws-cognito/sjcl.js"></script>
<script src="js/aws-cognito/aws-sdk.min.js"></script>
<script src="js/aws-cognito/aws-cognito-sdk.min.js"></script>
<script src="js/aws-cognito/amazon-cognito-identity.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/menu.js"></script>
</head>
<body>
    <div id="menu">
      <p></p>
      <input type="button" id="logout" value="ログアウト">
    </div>
    <p>ゴミ収集日一覧</p>
    <table id="garbage_schedule" border="1">
        <tr>
            <td>ゴミの種類</td>
            <td colspan="2">ゴミ収集日</td>
            <td></td>
        </tr>
        
      </table>
    <input type="button" id="save" value="保存">
    <hr>
    <p>ごみ収集日の追加</p>
    <div style="display:inline-flex">
        <select name="garbage_type">
            <option value="もえるゴミ">もえるゴミ</option>
            <option value="もえないゴミ">もえないゴミ</option>
            <option value="プラスチック">プラスチック</option>
            <option value="カン・ビン">カン・ビン</option>
            <option value="資源ゴミ">資源ゴミ</option>
            <option value="粗大ゴミ">粗大ゴミ</option>
        </select>
        <select name="garbage_detail">
            <option value="毎週">毎週</option>
            <option value="特定の曜日">特定の曜日</option>
        </select>
        <select name="garbage_day">
            <option value="月曜日">月曜日</option>
            <option value="火曜日">火曜日</option>
            <option value="水曜日">水曜日</option>
            <option value="木曜日">水曜日</option>
            <option value="金曜日">金曜日</option>
            <option value="土曜日">土曜日</option>
            <option value="日曜日">日曜日</option>
        </select>
        <select name="garbage_specific">
            <option value="第1月曜日">第1月曜日</option>
            <option value="第2月曜日">第2月曜日</option>
            <option value="第3月曜日">第3月曜日</option>
            <option value="第4月曜日">第4月曜日</option>
            <option value="第5月曜日">第5月曜日</option>
            <option value="第1火曜日">第1火曜日</option>
            <option value="第2火曜日">第2火曜日</option>
            <option value="第3火曜日">第3火曜日</option>
            <option value="第4火曜日">第4火曜日</option>
            <option value="第5火曜日">第5火曜日</option>
            <option value="第1水曜日">第1水曜日</option>
            <option value="第2水曜日">第2水曜日</option>
            <option value="第3水曜日">第3水曜日</option>
            <option value="第4水曜日">第4水曜日</option>
            <option value="第5水曜日">第5水曜日</option>
            <option value="第1木曜日">第1木曜日</option>
            <option value="第2木曜日">第2木曜日</option>
            <option value="第3木曜日">第3木曜日</option>
            <option value="第4木曜日">第4木曜日</option>
            <option value="第5木曜日">第5木曜日</option>
            <option value="第1金曜日">第1金曜日</option>
            <option value="第2金曜日">第2金曜日</option>
            <option value="第3金曜日">第3金曜日</option>
            <option value="第4金曜日">第4金曜日</option>
            <option value="第5金曜日">第5金曜日</option>
            <option value="第1土曜日">第1土曜日</option>
            <option value="第2土曜日">第2土曜日</option>
            <option value="第3土曜日">第3土曜日</option>
            <option value="第4土曜日">第4土曜日</option>
            <option value="第5土曜日">第5土曜日</option>
            <option value="第1日曜日">第1日曜日</option>
            <option value="第2日曜日">第2日曜日</option>
            <option value="第3日曜日">第3日曜日</option>
            <option value="第4日曜日">第4日曜日</option>
            <option value="第5日曜日">第5日曜日</option>
        </select>
    </div>
    <br>
    <input type="button" id="add" value="追加">
</body>
</html>
